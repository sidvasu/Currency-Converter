<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="script.js"></script>
        <title>Currency Converter</title>
    </head>
    <body>
        <div class="page">
            <div class="description">
                <h1>Currency Converter</h1>
                <p>A web application for easy conversion between two currencies<br>
                Obtains conversion rates in real time using the OpenExchangeRates API</p>
            </div>

            <div class="menu">
                <div>
                    <label for="currencyA">From</label><br>
                    <select name="currencyA" id="currencyA" onclick="fetchCurrencies('currencyA')">
                        <option value="USD" selected>USD - United States Dollar</option>
                    </select>
                </div>   

                <div>
                    <label for="currencyB">To</label><br>
                    <select name="currencyB" id="currencyB" onclick="fetchCurrencies('currencyB')">
                        <option value="USD" selected>USD - United States Dollar</option>
                    </select>
                </div>

                <div>
                    <label for="amount">Amount</label><br>
                    <input type="number" id="amount" name="amount" min="0" max="1000000000000000" step="0.01" value="1.00"/>
                </div>

                <button type="button" class="btn btn-outline-light" onclick="currencyCalculations('currencyA', 'currencyB', 'amount', 'result')">Convert</button>

                <result id="result">1.00 USD</result>
            </div>
        </div>
    </body>
</html>
